<div class="container" [ngClass]="{ 'background-color-1': counterService.getCount() >= 10, 'background-color-2': counterService.getCount() <= -10 }">
  <h1>Counter App</h1>
  <p>Counter: {{ counterService.getCount() }}</p>

<div class="router-navigation">
  <button routerLink="/up">Go to Up Page</button>
  <button routerLink="/down">Go to Down Page</button>

  <button routerLink="/reset">Reset</button>
</div>


  <router-outlet></router-outlet>
</div>
